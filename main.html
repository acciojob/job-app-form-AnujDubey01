<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

		<label for="name" >Name : </label>
		<input type="text" placeholder="Text Input" id="name" required>
		<br>
		<label for="email">Email : </label>
		<input type="email" id="email" placeholder="Email Input" required>
		<br>
		Gender :
		<label for="male">male</label>
		<input type="radio" id="male" name="gender" required>
		<label for="female">female</label>
		<input type="radio" id="female" name="gender" required>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value=""disabled selected>--Please choose an option--e</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Acer">Acer</option>
		</select>
				<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Number Input" required>
		<br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" placeholder="Date Input" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password Input"required>
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required placeholder="URL Input">
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
